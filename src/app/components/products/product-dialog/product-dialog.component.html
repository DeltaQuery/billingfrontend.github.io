<h1 mat-dialog-title> {{ dialogTitle }} </h1>
<hr>
<form [formGroup]="productForm">
    <div mat-dialog-content>
        <h2>Información del Producto</h2>
        <div class="d-flex">
            <mat-form-field appearance="outline">
                <mat-label>Concepto</mat-label>
                <input formControlName="CONCEPTO_PRODUCTO" matInput placeholder="Concepto del producto">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Precio - Preescolar</mat-label>
            <input formControlName="PRECIO_PREESCOLAR" matInput placeholder="Precio de Preescolar">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Precio - Básica</mat-label>
            <input formControlName="PRECIO_BASICA" matInput placeholder="Precio de Básica">
        </mat-form-field>
        <div class="d-flex">
            <mat-form-field appearance="outline">
            <mat-label>Prontopago Preescolar</mat-label>
            <input formControlName="PRONTO_PAGO_PREESCOLAR" matInput placeholder="Introduce el monto de la mensualidad a pagar en caso de pronto pago.">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pago vencido Preescolar</mat-label>
            <input formControlName="PAGO_VENCIDO_PREESCOLAR" matInput placeholder="Introduce el monto de la mensualidad a pagar en caso de penalización por retraso.">
        </mat-form-field>
        </div>
        <div class="d-flex">
           <mat-form-field appearance="outline">
            <mat-label>Prontopago Básica</mat-label>
            <input formControlName="PRONTO_PAGO_BASICA" matInput placeholder="Introduce el monto de la mensualidad a pagar en caso de pronto pago.">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pago vencido Básica</mat-label>
            <input formControlName="PAGO_VENCIDO_BASICA" matInput placeholder="Introduce el monto de la mensualidad a pagar en caso de penalización por retraso.">
        </mat-form-field>    
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Escenario</mat-label>
            <mat-select formControlName="ESCENARIO_PRODUCTO" [(value)]="productScenario">
              <mat-option value="0">0</mat-option>
              <mat-option value="1">1</mat-option>    
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>    
              <mat-option value="6">6</mat-option>
              <mat-option value="7">7</mat-option>
              <mat-option value="8">8</mat-option>
              <mat-option value="9">9</mat-option>    
              <mat-option value="10">10</mat-option>
              <mat-option value="11">11</mat-option>
              <mat-option value="12">12</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="TIPO_PRODUCTO" [(value)]="productType">
              <mat-option value="Full">Full</mat-option>
              <mat-option value="Abono">Abono</mat-option>
              <mat-option value="Complemento">Complemento</mat-option>
              <mat-option value="No-aplica">No aplica</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input formControlName="DESCRIPCION_PRODUCTO" matInput placeholder="Descripción del producto">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>IVA</mat-label>
            <mat-select formControlName="IVA_PRODUCTO">
                <mat-option value="0">No aplica</mat-option>
                <mat-option value="1">Aplica</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Alícuota de IVA</mat-label>
            <input formControlName="ALICUOTA_IVA" matInput placeholder="Alícuota de IVA">
        </mat-form-field> 
    </div>
</form>
    <div  class="mt-2" mat-dialog-action [align]="'end'">
    <button class="me-2" mat-raised-button color="warn" mat-dialog-close><mat-icon>close</mat-icon> Cerrar</button>
    <button class="" mat-raised-button color="primary" [disabled]="!productForm.valid" (click)="addProduct()"><mat-icon>save</mat-icon> {{ actionBtn }} </button>
    </div>
